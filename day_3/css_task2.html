<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline_internal_external</title>
    <link rel="stylesheet" href="css_task2.css">
</head>
<body>
    <h2>How to apply css to html</h2>
    <ol>
        <li>Inline CSS</li>
        <li>Internal CSS</li>
        <li>External CSS</li>
    </ol>

    <h3>inline style</h3>
    <p style="color:blue; background-color:yellow">Lorem ipsum dolor sit amet consectetur.</p>
    <p>Lorem ipsum dolor sit.</p>
<hr>
    <h3>internal style</h3>
    <pre>Lorem, ipsum dolor.</pre>
    <style>
        pre{
            color:green;
            background-color:orange;
        }
    </style>
    <pre>Lorem, ipsum dolor.</pre>
<hr>
    <h3>external style</h3>
    <small>Lorem, ipsum dolor.</small>
</body>
</html>
