<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>

    <style>
        div {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
            border: 2px solid blue;
            border-radius: 5px;
            box-sizing: border-box; /* This includes padding and border in the element's total width and height */

        }

        span {
            color: green;
            font-weight: bold;
            padding: 5px;
            margin: 5px;
            border: 1px solid green;
            border-radius: 3px;
            display: inline-block; /* This allows the span to have width and height */
        }
    </style>
</head>
<body>
    <div>
        <h1>This is a heading inside a div</h1>
    </div>
    <span>This is a span element</span>
</body>
</html>
