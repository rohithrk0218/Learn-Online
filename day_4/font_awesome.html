<html lang="en">
<head>

    <title>Font Awesome</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>

            color: blue;
        }
        .fa-user{

        }

    }

</head>

    <i class="fa fa-user" style="font-size:24px"></i> User<br>
    <i class="fa fa-cog" style="font-size:24px"></i> Settings<br>
